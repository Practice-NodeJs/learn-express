<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Hello world!</h1>
    <div class="main"></div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" aria-label="Previous" onclick="prevPage()">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" onclick="clickPage(1)">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" onclick="clickPage(2)">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" onclick="clickPage(3)">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" onclick="clickPage(4)">4</a>
        </li>
        <li class="page-item">
          <a class="page-link" aria-label="Next">
            <span aria-hidden="true" onclick="nextPage()">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </body>

  <script src="./public/main.js"></script>
</html>
